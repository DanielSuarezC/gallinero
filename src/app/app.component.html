<section class="w-full min-h-screen bg-white dark:bg-gray-900 p-8">
  <div class="max-w-xl mx-auto bg-gray-100 dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Gallinero por Turnos</h1>

    <div *ngIf="!mostrarResultadosFinales">
      <p class="text-2xl text-center font-medium mb-4 text-gray-700 dark:text-gray-300">Turno {{turno}}</p>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 dark:text-gray-300">Huevos Rojos Tipo 1:</label>
          <input type="number" [(ngModel)]="R1" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300">Huevos Blancos Tipo 1:</label>
          <input type="number" [(ngModel)]="B1" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300">Huevos Rojos Tipo 2:</label>
          <input type="number" [(ngModel)]="R2" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300">Huevos Blancos Tipo 2:</label>
          <input type="number" [(ngModel)]="B2" class="w-full p-2 border rounded" />
        </div>

        <button (click)="registrarTurno()" class="w-full mt-4 p-2 bg-blue-600 text-white rounded hover:bg-blue-700 cursor-pointer">Registrar Turno</button>
      </div>
    </div>

    <div *ngIf="mostrarResultadosFinales" class="mt-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Resultados Finales</h2>
      <div *ngFor="let resultado of resultadosTurno" class="text-gray-700 dark:text-gray-300">
        {{resultado}}
      </div>
      <p class="mt-4 text-gray-700 dark:text-gray-300">Recaudo total del gallinero: ${{totalRecaudo}}</p>
      <p class="text-gray-700 dark:text-gray-300">Total de huevos del gallinero: {{totalHuevos}}</p>

      <button (click)="reiniciar()" class="w-full mt-4 p-2 bg-green-600 text-white rounded hover:bg-green-700 cursor-pointer">Reiniciar</button>
    </div>
  </div>
</section>
